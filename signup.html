<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CramJam - Sign Up</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .login-wrapper {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            width: 100%;
            max-width: 500px;
            padding: 40px;
            background: rgba(28, 28, 28, 0.9);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(147, 112, 219, 0.3);
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(147, 112, 219, 0.1) 0%, transparent 70%);
            animation: rotate 20s linear infinite;
            z-index: -1;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .login-title {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-bottom: 40px;
        }

        .login-title .logo {
            font-size: 4rem;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .login-title h1 {
            font-size: 3rem;
            margin: 0;
            background: linear-gradient(45deg, #9370DB, #8A2BE2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 20px rgba(147, 112, 219, 0.3);
            position: relative;
            width: fit-content;
            margin: 0 auto;
        }

        .login-title h1::after {
            content: '';
            position: absolute;
            right: -5px;
            top: 50%;
            transform: translateY(-50%);
            width: 2px;
            height: 1.2em;
            background: #9370DB;
            animation: blink 0.7s infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        .typing-text {
            display: inline-block;
            overflow: hidden;
            white-space: nowrap;
            animation: typing 2s steps(7, end);
        }

        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }

        .login-subtitle {
            color: rgba(255, 255, 255, 0.7);
            font-size: 1.2rem;
            margin-top: -10px;
        }

        .typing-subtitle {
            display: inline-block;
            overflow: hidden;
            white-space: nowrap;
            animation: typing 3s steps(40, end);
            animation-delay: 2.5s;
            animation-fill-mode: both;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        .input-wrapper {
            position: relative;
        }

        .login-input {
            width: 100%;
            padding: 16px 20px;
            border: 2px solid rgba(147, 112, 219, 0.2);
            border-radius: 12px;
            background: rgba(51, 51, 51, 0.5);
            color: #fff;
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }

        .login-input:focus {
            outline: none;
            border-color: #9370DB;
            box-shadow: 0 0 15px rgba(147, 112, 219, 0.3);
        }

        .login-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .login-btn {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 12px;
            background: linear-gradient(45deg, #9370DB, #8A2BE2);
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .login-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }

        .login-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(147, 112, 219, 0.3);
        }

        .login-btn:hover::before {
            left: 100%;
        }

        .login-error {
            color: #ff4444;
            margin-top: 15px;
            padding: 10px;
            background: rgba(255, 68, 68, 0.1);
            border-radius: 8px;
            display: none;
            animation: shake 0.5s;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .login-footer {
            margin-top: 30px;
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.9rem;
        }

        .login-footer a {
            color: #9370DB;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .login-footer a:hover {
            color: #8A2BE2;
        }

        .password-requirements {
            text-align: left;
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.8rem;
            margin-top: -15px;
            padding: 0 10px;
        }

        .password-requirements ul {
            margin: 5px 0;
            padding-left: 20px;
        }

        .password-requirements li {
            margin: 3px 0;
        }

        .password-requirements li.valid {
            color: #4CAF50;
        }

        .password-requirements li.valid::before {
            content: '‚úì ';
        }

        .password-requirements li.invalid {
            color: #ff4444;
        }

        .password-requirements li.invalid::before {
            content: '‚úó ';
        }
    </style>
</head>
<body>
    <div class="background-shapes" id="backgroundShapes"></div>
    
    <div class="login-wrapper">
        <div class="login-container">
            <div class="login-title">
                <span class="logo">üéµ</span>
                <h1><span class="typing-text">CramJam</span></h1>
                <p class="login-subtitle"><span class="typing-subtitle">"Where Focus Meets the Flow of Music"</span></p>
            </div>
            
            <form class="login-form" onsubmit="handleSignup(event)">
                <div class="input-wrapper">
                    <input type="text" class="login-input" id="username" placeholder="Choose a username" required>
                </div>
                <div class="input-wrapper">
                    <input type="email" class="login-input" id="email" placeholder="Enter your email" required>
                </div>
                <div class="input-wrapper">
                    <input type="password" class="login-input" id="password" placeholder="Create a password" required>
                </div>
                <div class="input-wrapper">
                    <input type="password" class="login-input" id="confirmPassword" placeholder="Confirm password" required>
                </div>
                <div class="password-requirements">
                    <p>Password must contain:</p>
                    <ul>
                        <li id="length" class="invalid">At least 8 characters</li>
                        <li id="uppercase" class="invalid">At least one uppercase letter</li>
                        <li id="lowercase" class="invalid">At least one lowercase letter</li>
                        <li id="number" class="invalid">At least one number</li>
                        <li id="special" class="invalid">At least one special character</li>
                    </ul>
                </div>
                <button type="submit" class="login-btn">Create Account</button>
            </form>
            
            <div class="login-error" id="signupError"></div>
            
            <div class="login-footer">
                <p>Already have an account? <a href="login.html">Login</a></p>
            </div>
        </div>
    </div>

    <script>
        // Create background shapes
        function createBackgroundShapes() {
            const container = document.getElementById('backgroundShapes');
            const musicIcons = ['üéµ', 'üé∂', 'üéº', 'üéπ', 'üé∏', 'üé∑', 'üé∫', 'üéª', 'ü•Å'];
            
            // Create floating circles
            for (let i = 0; i < 15; i++) {
                const shape = document.createElement('div');
                shape.className = 'shape';
                shape.style.width = `${Math.random() * 300 + 150}px`;
                shape.style.height = shape.style.width;
                shape.style.left = `${Math.random() * 100}%`;
                shape.style.top = `${Math.random() * 100}%`;
                shape.style.animationDelay = `${Math.random() * 15}s`;
                container.appendChild(shape);
            }

            // Create floating music icons
            for (let i = 0; i < 30; i++) {
                const icon = document.createElement('div');
                icon.className = 'music-icon';
                icon.textContent = musicIcons[Math.floor(Math.random() * musicIcons.length)];
                icon.style.left = `${Math.random() * 100}%`;
                icon.style.top = `${Math.random() * 100}%`;
                icon.style.animationDelay = `${Math.random() * 20}s`;
                icon.style.fontSize = `${Math.random() * 30 + 20}px`;
                container.appendChild(icon);
            }
        }

        // Check password requirements
        function checkPasswordRequirements(password) {
            const requirements = {
                length: password.length >= 8,
                uppercase: /[A-Z]/.test(password),
                lowercase: /[a-z]/.test(password),
                number: /[0-9]/.test(password),
                special: /[!@#$%^&*(),.?":{}|<>]/.test(password)
            };

            // Update UI
            Object.keys(requirements).forEach(key => {
                const element = document.getElementById(key);
                if (requirements[key]) {
                    element.classList.remove('invalid');
                    element.classList.add('valid');
                } else {
                    element.classList.remove('valid');
                    element.classList.add('invalid');
                }
            });

            return Object.values(requirements).every(Boolean);
        }

        // Handle signup
        function handleSignup(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const errorElement = document.getElementById('signupError');

            // Validate password
            if (!checkPasswordRequirements(password)) {
                errorElement.textContent = 'Please meet all password requirements';
                errorElement.style.display = 'block';
                setTimeout(() => {
                    errorElement.style.display = 'none';
                }, 3000);
                return;
            }

            // Check if passwords match
            if (password !== confirmPassword) {
                errorElement.textContent = 'Passwords do not match';
                errorElement.style.display = 'block';
                setTimeout(() => {
                    errorElement.style.display = 'none';
                }, 3000);
                return;
            }

            // Get existing users or initialize empty array
            const users = JSON.parse(localStorage.getItem('cramjamUsers') || '[]');

            // Check if username or email already exists
            if (users.some(user => user.username === username)) {
                errorElement.textContent = 'Username already exists';
                errorElement.style.display = 'block';
                setTimeout(() => {
                    errorElement.style.display = 'none';
                }, 3000);
                return;
            }

            if (users.some(user => user.email === email)) {
                errorElement.textContent = 'Email already registered';
                errorElement.style.display = 'block';
                setTimeout(() => {
                    errorElement.style.display = 'none';
                }, 3000);
                return;
            }

            // Add new user
            users.push({
                username,
                email,
                password: btoa(password), // Simple encryption (not secure for production)
                createdAt: new Date().toISOString()
            });

            // Save users
            localStorage.setItem('cramjamUsers', JSON.stringify(users));

            // Create session and redirect
            const sessionToken = btoa(username + ':' + Date.now());
            localStorage.setItem('sessionToken', sessionToken);
            window.location.href = 'index.html';
        }

        // Initialize password requirement checks
        document.getElementById('password').addEventListener('input', function(e) {
            checkPasswordRequirements(e.target.value);
        });

        // Initialize background shapes
        document.addEventListener('DOMContentLoaded', createBackgroundShapes);
    </script>
</body>
</html>
