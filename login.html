<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CramJam - Login</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .login-wrapper {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            width: 100%;
            max-width: 500px;
            padding: 40px;
            background: rgba(28, 28, 28, 0.9);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(147, 112, 219, 0.3);
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(147, 112, 219, 0.1) 0%, transparent 70%);
            animation: rotate 20s linear infinite;
            z-index: -1;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .login-title {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-bottom: 40px;
        }

        .login-title .logo {
            font-size: 4rem;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .login-title h1 {
            font-size: 3rem;
            margin: 0;
            background: linear-gradient(45deg, #9370DB, #8A2BE2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 20px rgba(147, 112, 219, 0.3);
            position: relative;
            width: fit-content;
            margin: 0 auto;
        }

        .login-title h1::after {
            content: '';
            position: absolute;
            right: -5px;
            top: 50%;
            transform: translateY(-50%);
            width: 2px;
            height: 1.2em;
            background: #9370DB;
            animation: blink 0.7s infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        .typing-text {
            display: inline-block;
            overflow: hidden;
            white-space: nowrap;
            animation: typing 2s steps(7, end);
        }

        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }

        .login-subtitle {
            color: rgba(255, 255, 255, 0.7);
            font-size: 1.2rem;
            margin-top: -10px;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        .input-wrapper {
            position: relative;
        }

        .login-input {
            width: 100%;
            padding: 16px 20px;
            border: 2px solid rgba(147, 112, 219, 0.2);
            border-radius: 12px;
            background: rgba(51, 51, 51, 0.5);
            color: #fff;
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }

        .login-input:focus {
            outline: none;
            border-color: #9370DB;
            box-shadow: 0 0 15px rgba(147, 112, 219, 0.3);
        }

        .login-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .login-btn {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 12px;
            background: linear-gradient(45deg, #9370DB, #8A2BE2);
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .login-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }

        .login-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(147, 112, 219, 0.3);
        }

        .login-btn:hover::before {
            left: 100%;
        }

        .login-error {
            color: #ff4444;
            margin-top: 15px;
            padding: 10px;
            background: rgba(255, 68, 68, 0.1);
            border-radius: 8px;
            display: none;
            animation: shake 0.5s;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .login-footer {
            margin-top: 30px;
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.9rem;
        }

        .login-footer a {
            color: #9370DB;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .login-footer a:hover {
            color: #8A2BE2;
        }

        .credentials-hint {
            margin-top: 20px;
            color: rgba(147, 112, 219, 0.7);
            font-size: 0.9rem;
            font-style: italic;
        }

        .typing-subtitle {
            display: inline-block;
            overflow: hidden;
            white-space: nowrap;
            animation: typing 3s steps(40, end);
            animation-delay: 2.5s;
            animation-fill-mode: both;
        }

        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }
    </style>
</head>
<body>
    <div class="background-shapes" id="backgroundShapes"></div>
    
    <div class="login-wrapper">
        <div class="login-container">
            <div class="login-title">
                <span class="logo">üéµ</span>
                <h1><span class="typing-text">CramJam</span></h1>
                <p class="login-subtitle"><span class="typing-subtitle">"Where Focus Meets the Flow of Music"</span></p>
            </div>
            
            <form class="login-form" onsubmit="handleLogin(event)">
                <div class="input-wrapper">
                    <input type="text" class="login-input" id="username" placeholder="Username (default: guest)" required>
                </div>
                <div class="input-wrapper">
                    <input type="password" class="login-input" id="password" placeholder="Password (default: guest)" required>
                </div>
                <button type="submit" class="login-btn">Login</button>
            </form>
            
            <div class="login-error" id="loginError">Invalid credentials. Please try again.</div>
            
            <div class="login-footer">
                <p>Don't have an account? <a href="signup.html">Sign up</a></p>
                <p>Forgot your password? <a href="reset-password.html">Reset it</a></p>
                <p class="credentials-hint">Default credentials: username: guest, password: guest</p>
            </div>
        </div>
    </div>

    <script>
        // Create background shapes
        function createBackgroundShapes() {
            const container = document.getElementById('backgroundShapes');
            const musicIcons = ['üéµ', 'üé∂', 'üéº', 'üéπ', 'üé∏', 'üé∑', 'üé∫', 'üéª', 'ü•Å'];
            
            // Create floating circles
            for (let i = 0; i < 15; i++) {
                const shape = document.createElement('div');
                shape.className = 'shape';
                shape.style.width = `${Math.random() * 300 + 150}px`;
                shape.style.height = shape.style.width;
                shape.style.left = `${Math.random() * 100}%`;
                shape.style.top = `${Math.random() * 100}%`;
                shape.style.animationDelay = `${Math.random() * 15}s`;
                container.appendChild(shape);
            }

            // Create floating music icons
            for (let i = 0; i < 30; i++) {
                const icon = document.createElement('div');
                icon.className = 'music-icon';
                icon.textContent = musicIcons[Math.floor(Math.random() * musicIcons.length)];
                icon.style.left = `${Math.random() * 100}%`;
                icon.style.top = `${Math.random() * 100}%`;
                icon.style.animationDelay = `${Math.random() * 20}s`;
                icon.style.fontSize = `${Math.random() * 30 + 20}px`;
                container.appendChild(icon);
            }
        }

        // Handle login
        function handleLogin(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorElement = document.getElementById('loginError');

            // Check for default guest credentials
            if (username === 'guest' && password === 'guest') {
                const sessionToken = btoa(username + ':' + Date.now());
                localStorage.setItem('sessionToken', sessionToken);
                window.location.href = 'index.html';
                return;
            }

            // Get stored users
            const users = JSON.parse(localStorage.getItem('cramjamUsers') || '[]');
            
            // Find user
            const user = users.find(u => u.username === username);
            
            if (user && btoa(password) === user.password) {
                // Create session and redirect
                const sessionToken = btoa(username + ':' + Date.now());
                localStorage.setItem('sessionToken', sessionToken);
                window.location.href = 'index.html';
            } else {
                errorElement.style.display = 'block';
                setTimeout(() => {
                    errorElement.style.display = 'none';
                }, 3000);
            }
        }

        // Initialize background shapes
        document.addEventListener('DOMContentLoaded', createBackgroundShapes);
    </script>
</body>
</html>
