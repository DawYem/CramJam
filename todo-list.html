<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CramJam - Todo List</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .todo-wrapper {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .todo-container {
            width: 100%;
            max-width: 600px;
            padding: 40px;
            background: rgba(28, 28, 28, 0.9);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(147, 112, 219, 0.3);
            position: relative;
            overflow: hidden;
        }

        .todo-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(147, 112, 219, 0.1) 0%, transparent 70%);
            animation: rotate 20s linear infinite;
            z-index: -1;
        }

        .todo-title {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-bottom: 40px;
        }

        .todo-title .logo {
            font-size: 4rem;
            animation: pulse 2s infinite;
        }

        .todo-title h1 {
            font-size: 2.5rem;
            margin: 0;
            background: linear-gradient(45deg, #9370DB, #8A2BE2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 20px rgba(147, 112, 219, 0.3);
        }

        .todo-form {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .todo-input-group {
            flex: 1;
            min-width: 200px;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .todo-input {
            width: 100%;
            padding: 16px 20px;
            border: 2px solid rgba(147, 112, 219, 0.2);
            border-radius: 12px;
            background: rgba(51, 51, 51, 0.5);
            color: #fff;
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }

        .todo-date {
            padding: 16px 20px;
            border: 2px solid rgba(147, 112, 219, 0.2);
            border-radius: 12px;
            background: rgba(51, 51, 51, 0.5);
            color: #fff;
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }

        .todo-date:focus {
            outline: none;
            border-color: #9370DB;
            box-shadow: 0 0 15px rgba(147, 112, 219, 0.3);
        }

        .todo-btn {
            padding: 16px 30px;
            border: none;
            border-radius: 12px;
            background: linear-gradient(45deg, #9370DB, #8A2BE2);
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .todo-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(147, 112, 219, 0.3);
        }

        .todo-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
            max-height: 400px;
            overflow-y: auto;
            padding-right: 10px;
        }

        .todo-item {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px;
            background: rgba(51, 51, 51, 0.3);
            border-radius: 12px;
            border: 1px solid rgba(147, 112, 219, 0.2);
            transition: all 0.3s ease;
            position: relative;
        }

        .todo-item:hover {
            background: rgba(51, 51, 51, 0.5);
            transform: translateX(5px);
        }

        .todo-checkbox {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            border: 2px solid #9370DB;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .todo-checkbox:checked {
            background: #9370DB;
        }

        .todo-text {
            flex: 1;
            color: #fff;
            font-size: 1.1rem;
        }

        .todo-text.completed {
            text-decoration: line-through;
            color: rgba(255, 255, 255, 0.5);
        }

        .todo-delete {
            padding: 8px;
            border: none;
            background: none;
            color: #ff4444;
            cursor: pointer;
            font-size: 1.2rem;
            opacity: 0;
            transition: all 0.3s ease;
        }

        .todo-item:hover .todo-delete {
            opacity: 1;
        }

        .todo-date-display {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
            margin-left: auto;
            padding-right: 10px;
        }

        .todo-date-display.overdue {
            color: #ff4444;
        }

        .todo-date-display.today {
            color: #4CAF50;
        }

        .todo-sort {
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
        }

        .sort-btn {
            padding: 8px 15px;
            border: none;
            border-radius: 8px;
            background: rgba(147, 112, 219, 0.1);
            color: #fff;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .sort-btn:hover {
            background: rgba(147, 112, 219, 0.2);
        }

        .sort-btn.active {
            background: rgba(147, 112, 219, 0.3);
        }

        .todo-stats {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid rgba(147, 112, 219, 0.2);
            color: rgba(255, 255, 255, 0.7);
        }

        .todo-footer {
            margin-top: 30px;
            text-align: center;
        }

        .todo-footer a {
            color: #9370DB;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .todo-footer a:hover {
            color: #8A2BE2;
        }

        /* Scrollbar styling */
        .todo-list::-webkit-scrollbar {
            width: 8px;
        }

        .todo-list::-webkit-scrollbar-track {
            background: rgba(51, 51, 51, 0.3);
            border-radius: 4px;
        }

        .todo-list::-webkit-scrollbar-thumb {
            background: #9370DB;
            border-radius: 4px;
        }

        .todo-list::-webkit-scrollbar-thumb:hover {
            background: #8A2BE2;
        }
    </style>
</head>
<body>
    <div class="background-shapes" id="backgroundShapes"></div>
    
    <div class="todo-wrapper">
        <div class="todo-container">
            <div class="todo-title">
                <span class="logo">üìù</span>
                <h1>Study Tasks</h1>
            </div>
            
            <form class="todo-form" id="todoForm">
                <div class="todo-input-group">
                    <input type="text" class="todo-input" id="todoInput" placeholder="Add a new task..." required>
                </div>
                <div class="todo-input-group">
                    <input type="date" class="todo-date" id="todoDate" required>
                </div>
                <button type="submit" class="todo-btn">Add Task</button>
            </form>

            <div class="todo-sort">
                <button class="sort-btn" onclick="sortTasks('date')">Sort by Date</button>
                <button class="sort-btn" onclick="sortTasks('priority')">Sort by Priority</button>
            </div>
            
            <div class="todo-list" id="todoList"></div>
            
            <div class="todo-stats">
                <span id="totalTasks">0 tasks</span>
                <span id="completedTasks">0 completed</span>
                <span id="overdueTasks">0 overdue</span>
            </div>
            
            <div class="todo-footer">
                <p><a href="index.html">Back to Player</a></p>
            </div>
        </div>
    </div>

    <script>
        // Create background shapes
        function createBackgroundShapes() {
            const container = document.getElementById('backgroundShapes');
            const musicIcons = ['üéµ', 'üé∂', 'üéº', 'üéπ', 'üé∏', 'üé∑', 'üé∫', 'üéª', 'ü•Å'];
            
            // Create floating circles
            for (let i = 0; i < 15; i++) {
                const shape = document.createElement('div');
                shape.className = 'shape';
                shape.style.width = `${Math.random() * 300 + 150}px`;
                shape.style.height = shape.style.width;
                shape.style.left = `${Math.random() * 100}%`;
                shape.style.top = `${Math.random() * 100}%`;
                shape.style.animationDelay = `${Math.random() * 15}s`;
                container.appendChild(shape);
            }

            // Create floating music icons
            for (let i = 0; i < 30; i++) {
                const icon = document.createElement('div');
                icon.className = 'music-icon';
                icon.textContent = musicIcons[Math.floor(Math.random() * musicIcons.length)];
                icon.style.left = `${Math.random() * 100}%`;
                icon.style.top = `${Math.random() * 100}%`;
                icon.style.animationDelay = `${Math.random() * 20}s`;
                icon.style.fontSize = `${Math.random() * 30 + 20}px`;
                container.appendChild(icon);
            }
        }

        // Load tasks from localStorage
        function loadTasks() {
            const tasks = JSON.parse(localStorage.getItem('cramjamTasks') || '[]');
            const todoList = document.getElementById('todoList');
            todoList.innerHTML = '';
            
            tasks.forEach((task, index) => {
                const todoItem = document.createElement('div');
                todoItem.className = 'todo-item';
                
                const dueDate = new Date(task.date);
                const today = new Date();
                today.setHours(0, 0, 0, 0);
                
                const dateClass = dueDate < today ? 'overdue' : 
                                dueDate.getTime() === today.getTime() ? 'today' : '';
                
                todoItem.innerHTML = `
                    <input type="checkbox" class="todo-checkbox" ${task.completed ? 'checked' : ''}>
                    <span class="todo-text ${task.completed ? 'completed' : ''}">${task.text}</span>
                    <span class="todo-date-display ${dateClass}">${formatDate(task.date)}</span>
                    <button class="todo-delete">üóëÔ∏è</button>
                `;
                
                // Add event listeners
                const checkbox = todoItem.querySelector('.todo-checkbox');
                const deleteBtn = todoItem.querySelector('.todo-delete');
                
                checkbox.addEventListener('change', () => toggleTask(index));
                deleteBtn.addEventListener('click', () => deleteTask(index));
                
                todoList.appendChild(todoItem);
            });
            
            updateStats();
        }

        // Format date for display
        function formatDate(dateString) {
            const date = new Date(dateString);
            const today = new Date();
            today.setHours(0, 0, 0, 0);
            
            if (date.getTime() === today.getTime()) {
                return 'Today';
            }
            
            const tomorrow = new Date(today);
            tomorrow.setDate(tomorrow.getDate() + 1);
            
            if (date.getTime() === tomorrow.getTime()) {
                return 'Tomorrow';
            }
            
            return date.toLocaleDateString('en-US', { 
                month: 'short', 
                day: 'numeric',
                year: date.getFullYear() !== today.getFullYear() ? 'numeric' : undefined
            });
        }

        // Add new task
        function addTask(event) {
            event.preventDefault();
            const input = document.getElementById('todoInput');
            const dateInput = document.getElementById('todoDate');
            const text = input.value.trim();
            const date = dateInput.value;
            
            if (text && date) {
                const tasks = JSON.parse(localStorage.getItem('cramjamTasks') || '[]');
                tasks.push({ 
                    text, 
                    date,
                    completed: false,
                    priority: 'medium'
                });
                localStorage.setItem('cramjamTasks', JSON.stringify(tasks));
                
                input.value = '';
                dateInput.value = '';
                loadTasks();
            }
        }

        // Toggle task completion
        function toggleTask(index) {
            const tasks = JSON.parse(localStorage.getItem('cramjamTasks') || '[]');
            tasks[index].completed = !tasks[index].completed;
            localStorage.setItem('cramjamTasks', JSON.stringify(tasks));
            loadTasks();
        }

        // Delete task
        function deleteTask(index) {
            const tasks = JSON.parse(localStorage.getItem('cramjamTasks') || '[]');
            tasks.splice(index, 1);
            localStorage.setItem('cramjamTasks', JSON.stringify(tasks));
            loadTasks();
        }

        // Sort tasks
        function sortTasks(criteria) {
            const tasks = JSON.parse(localStorage.getItem('cramjamTasks') || '[]');
            
            switch(criteria) {
                case 'date':
                    tasks.sort((a, b) => new Date(a.date) - new Date(b.date));
                    break;
                case 'priority':
                    const priorityOrder = { high: 0, medium: 1, low: 2 };
                    tasks.sort((a, b) => priorityOrder[a.priority] - priorityOrder[b.priority]);
                    break;
            }
            
            localStorage.setItem('cramjamTasks', JSON.stringify(tasks));
            loadTasks();
            
            // Update active sort button
            document.querySelectorAll('.sort-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
        }

        // Update statistics
        function updateStats() {
            const tasks = JSON.parse(localStorage.getItem('cramjamTasks') || '[]');
            const completed = tasks.filter(task => task.completed).length;
            const today = new Date();
            today.setHours(0, 0, 0, 0);
            const overdue = tasks.filter(task => !task.completed && new Date(task.date) < today).length;
            
            document.getElementById('totalTasks').textContent = `${tasks.length} tasks`;
            document.getElementById('completedTasks').textContent = `${completed} completed`;
            document.getElementById('overdueTasks').textContent = `${overdue} overdue`;
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            createBackgroundShapes();
            loadTasks();
            
            // Set minimum date to today
            const dateInput = document.getElementById('todoDate');
            const today = new Date().toISOString().split('T')[0];
            dateInput.min = today;
            dateInput.value = today;
            
            // Add form submission handler
            document.getElementById('todoForm').addEventListener('submit', addTask);
        });
    </script>
</body>
</html>
